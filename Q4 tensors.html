    <script>
        var i=0;
        function divchange()
        {
            var divtag=document.getElementById("box");
            var bgcolor= ["red","blue"];
            divtag.style.backgroundcolour = bgcolor[i];
            i=(i+1)%bgcolor.length;
        }
        setInterval(divchange,2000)
